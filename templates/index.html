{% extends "base.html" %} {% block content %}

<div id="content-container" class="main">
  <div class="title">
    <h3>ADH DCIS Scorer</h3>
    <p>
      <small>
        Upload all of the files you wish to classify. This classifier accepts diagnostic mammo .dicom files.
      </small>
    </p>
  </div>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop dicom(s) here or click to select</div>
    </label>
    <input id="tag" type="text" class="tag-box" placeholder="Type text to tag uploads with">
  </div>
  <div style="margin-bottom: 2rem;">
    <input type="button" id="annotate_btn" value="Annotate" class="button"  onclick="location.href='{{ url_for("annotate") }}';" disabled/>
    <input type="button" id="clear_btn" value="Clear Data" class="button" onclick="clearTable();" disabled/>
  </div>
</div>

<script src="{{ url_for('static',filename='resumable.js') }}"></script>
<script src="{{ url_for('static',filename='uploaderPage.js') }}"></script>
{% endblock %}
